{% extends 'main/layout.html' %}
{% load static %}

<!-- Панель с фильмами -->

{% block content %}

<div style="width: 100%; height: 100%; background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100" style="margin-top: -50px;">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form action="SingUp" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
      
                    <div class="form-outline">
                        <input type="text" id="firstName" name="login" class="form-control form-control-lg" required/>
                        <label class="form-label" for="firstName">Login</label>
                    </div>

                    <div class="form-outline datepicker w-100">
                        <input type="password" name="password" class="form-control form-control-lg" id="birthdayDate" required/>
                        <label for="birthdayDate" class="form-label">Password</label>
                    </div>

                    <div class="form-outline datepicker w-100">
                        {{ form.as_p }}
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</div>

{% endblock %}
