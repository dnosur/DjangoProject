{% extends 'main/layout.html' %}
{% load static %}

<!-- Панель с фильмами -->

{% block content %}
<div style="display: block; width: 30%; margin-top: 30px; margin-left: 30px;">
    <form action="AddProduct" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-outline">
            <input type="text" id="firstName" name="name" class="form-control form-control-lg" required/>
            <label class="form-label" for="firstName" style="font-weight: bold;">Product name</label>
        </div>

        <div class="form-outline datepicker w-100" style="font-weight: bold;">
            {{ form.as_p }}
        </div>

        <select class="form-select" aria-label="Default select example" name="category" style="font-weight: bold;" required>
            {% for c in categoryes %}
            <option value="{{ c }}">{{c}}</option>
            {% endfor %}
        </select>

        <div class="form-outline" style="margin-top: 10px;">
            <input type="number" min="1" name="price" class="form-control form-control-lg" step="0.01" required/>
            <label class="form-label" for="firstName" style="font-weight: bold;">Price</label>
        </div>

        <button class="btn btn-outline-success" type="submit" style="background-color: green; color: white;">Add</button>
    </form>
</div>
{% endblock %}
